<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <style>
    .seat { fill:#27ae60; cursor:pointer; }
    .occupied { fill:#c0392b; }
    text { font-family:sans-serif; font-size:12px; pointer-events:none; fill:#ffffff; }
  </style>
  <!-- 가운데 벽 -->
  <line x1="300" y1="20" x2="300" y2="180" stroke="#808080" stroke-width="6"/>

  <!-- ───────────── 왼쪽 블록: 2행 × 3열 (S01–S06) ───────────── -->
  <!-- 첫 줄 -->
  <circle id="S01" data-seat="S01" class="seat" cx="70"  cy="50"  r="25"/><text x="70"  y="55" text-anchor="middle">1</text>
  <circle id="S02" data-seat="S02" class="seat" cx="140" cy="50"  r="25"/><text x="140" y="55" text-anchor="middle">2</text>
  <circle id="S03" data-seat="S03" class="seat" cx="210" cy="50"  r="25"/><text x="210" y="55" text-anchor="middle">3</text>

  <!-- 둘째 줄 -->
  <circle id="S04" data-seat="S04" class="seat" cx="70"  cy="130" r="25"/><text x="70"  y="135" text-anchor="middle">4</text>
  <circle id="S05" data-seat="S05" class="seat" cx="140" cy="130" r="25"/><text x="140" y="135" text-anchor="middle">5</text>
  <circle id="S06" data-seat="S06" class="seat" cx="210" cy="130" r="25"/><text x="210" y="135" text-anchor="middle">6</text>

  <!-- ───────────── 오른쪽 블록: 2행 × 4열 (S07–S14) ───────────── -->
  <!-- 첫 줄 -->
  <circle id="S07" data-seat="S07" class="seat" cx="360" cy="50"  r="25"/><text x="360" y="55" text-anchor="middle">7</text>
  <circle id="S08" data-seat="S08" class="seat" cx="430" cy="50"  r="25"/><text x="430" y="55" text-anchor="middle">8</text>
  <circle id="S09" data-seat="S09" class="seat" cx="500" cy="50"  r="25"/><text x="500" y="55" text-anchor="middle">9</text>
  <circle id="S10" data-seat="S10" class="seat" cx="570" cy="50"  r="25"/><text x="570" y="55" text-anchor="middle">10</text>

  <!-- 둘째 줄 -->
  <circle id="S11" data-seat="S11" class="seat" cx="360" cy="130" r="25"/><text x="360" y="135" text-anchor="middle">11</text>
  <circle id="S12" data-seat="S12" class="seat" cx="430" cy="130" r="25"/><text x="430" y="135" text-anchor="middle">12</text>
  <circle id="S13" data-seat="S13" class="seat" cx="500" cy="130" r="25"/><text x="500" y="135" text-anchor="middle">13</text>
  <circle id="S14" data-seat="S14" class="seat" cx="570" cy="130" r="25"/><text x="570" y="135" text-anchor="middle">14</text>
</svg>
